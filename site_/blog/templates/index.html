{% extends "base.html" %}

{% block title %}GreyWall{% endblock %}

{% block page_content %}

{% load staticfiles %}

<div id="carousel-example-generic"  style="margin-top: 50px;" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="active item">
            <img src="{%static "images/robot.jpg"%}" class="img-responsive center-block" alt="四轴">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="item">
            <img src="{%static "images/robot.jpg"%}" class="img-responsive center-block" alt="机器人">
            <div class="carousel-caption">
            </div>
        </div>
    </div>

    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container " style="margin-top: 50px;">

    {% for blog in blog_list %}
    <div class="well well-sm">
        <a href="{% url 'blog_get_detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
        <p>{{ blog.timestamp }}</p>
        {{ blog.body | safe | truncatechars:500 }}
    </div>
    {% endfor %}
</div>
{% endblock %}
